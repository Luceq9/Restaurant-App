<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="container__header">
            <div class="header-content">
                <h1>Strona</h1>
                <nav>
                    <ul>
                        <li><a href="#">Strona główna</a></li>
                        <li><a href="#">O nas</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="main-content">
                    <div class="content">
                        <h1>Witaj na naszej stronie</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                        <div><input type="checkbox" name="checkbox" id="checkbox"></div>

                        <input type="text" class="search">
                        <button>Więcej</button>
                    </div>
                </div>
                <section>
                    <div class="container--box">
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button><button type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                                    aria-label="Slide 5"></button>
                            </div>
                            <div class="carousel-inner">

                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="carousel--first">
                        <div class="carousel-inner--first">
                        </div>
                    </div>
                </section>
                <div class="gallery">
                    <div class="scene">
                        <div class="card-gallery">
                            <div class="card__face card__face--front">
                                <img src="https://i.loli.net/2019/11/23/cnKl1Ykd5rZCVwm.jpg" />
                            </div>
                            <div class="card__face card__face--back">
                                <img src="https://i.loli.net/2019/11/03/RtVq2wxQYySDb8L.jpg" />
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>
    <footer>
        <div class="container__footer">
            <div class="footer-content">
                <p>&copy; 2020</p>
            </div>
        </div>
</body>
<script src="scripts/main.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
